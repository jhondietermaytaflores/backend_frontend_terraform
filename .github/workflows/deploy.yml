name: CI/CD Deploy to OCI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_DIR: infra

permissions:
  contents: read
  id-token: write

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.checkout.outputs.sha }}
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  terraform:
    needs: checkout
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_private_key_content: ${{ secrets.OCI_PRIVATE_KEY }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        id: tfapply
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_private_key_content: ${{ secrets.OCI_PRIVATE_KEY }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Get public IP
        id: get_ip
        working-directory: ${{ env.TF_DIR }}
        run: |
             set -e
             RAW_OUTPUT=$(terraform output -raw public_ip 2>/dev/null || terraform output public_ip)
             IP=$(echo "$RAW_OUTPUT" | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n 1)
             echo "Public IP: $IP"
             echo "public_ip=$IP" >> $GITHUB_OUTPUT
    outputs:
      public_ip: ${{ steps.get_ip.outputs.public_ip }}

  build_and_push:
    needs: [terraform]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }} ./backend
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }} ./frontend
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

  deploy_to_vm:
    needs: [build_and_push, terraform]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4   

      - name: Wait for infra (no-op)
        run: echo "Deploying to VM..."

      - name: List files before copy
        run: |
          pwd
          ls -R

      - name: Wait for SSH to be ready
        run: |
          echo "Esperando a que la VM acepte conexiones SSH..."
          for i in {1..10}; do
            nc -zv ${{ needs.terraform.outputs.public_ip }} 22 && break
            echo "SSH aún no está listo, reintentando en 10s..."
            sleep 10
          done

      - name: Wait for Cloud-Init (Docker install)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ needs.terraform.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          # Timeout alto porque apt-get upgrade puede tardar
          timeout: 10m 
          command_timeout: 10m
          script: |
            echo "Esperando a que cloud_init termine la instalación de Docker..."
            # Bucle que revisa cada 10 segundos si el archivo existe
            while [ ! -f /home/ubuntu/cloud_init_finished ]; do
              echo "Instalando dependencias... esperando 10s"
              sleep 10
            done
            echo "Cloud-init finalizado. Docker debería estar listo."

      - name: Create remote folder for app
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ needs.terraform.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mkdir -p /home/ubuntu/app

      - name: Create docker-compose on remote
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ needs.terraform.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "/home/ubuntu/app/docker-compose.yml"

      - name: 'Remote: pull images and start'
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ needs.terraform.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /home/ubuntu/app
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker compose pull
            docker compose up -d
            docker ps -a

  notify:
    needs: [deploy_to_vm]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Prepare status and IP
      id: info
      run: |
        if [ "${{ needs.deploy_to_vm.result }}" == "success" ]; then
          STATUS="SUCCESS"
        else
          STATUS="FAILURE"
        fi
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "public_ip=${{ needs.terraform.outputs.public_ip }}" >> $GITHUB_OUTPUT

    - name: enviar email (success/failure) con IP
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "Deployment ${{ steps.info.outputs.status }} - IP: ${{ steps.info.outputs.public_ip }}"
        body: |
          Deployment status: ${{ steps.info.outputs.status }}
          Public IP: ${{ steps.info.outputs.public_ip }}
          Repositorio: ${{ github.repository }}
          Commit: ${{ github.sha }}
        to: ${{ secrets.DESTINATION_EMAIL }}
        from: ${{ secrets.SMTP_FROM }}
